baseURL = 'https://example.org/'
languageCode = 'ja-JP'
title = 'Hugo theme JIRA issues'

[menus]
  [[menus.main]]
    name = 'projects'
    pageRef = '/'
    weight = 10

  [[menus.main]]
    name = 'labels'
    pageRef = '/tags'
    weight = 30

  [[menus.main]]
    name = 'fix versions'
    pageRef = '/fix_versions'
    weight = 31

  [[menus.main]]
    name = 'affected versions'
    pageRef = '/affected_versions'
    weight = 32

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [module.hugoVersion]
    extended = false
    min = '0.146.0'
